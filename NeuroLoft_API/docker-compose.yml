version: '3.8'

services:
  neuro-api:
    build: .
    container_name: neuroloft_core
    ports:
      - "8000:8000"
    volumes:
      # Mount the app directory for hot-reloading during development
      - ./app:/code/app
      # Persist artifacts (models)
      - ./app/artifacts:/code/app/artifacts
    environment:
      - ENV=development
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
